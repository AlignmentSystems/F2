<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<title></title>
</head>
<body>
	<script src="../sdk/f2.debug.js"></script>

	<script>
		require(["F2.Interfaces"], function(Interfaces) {

			// --------------------
			// Test Predefined
			// --------------------

			console.log("========== Test Predefined ==========");

			var manifest = {
				scripts: [],
				styles: [],
				inlineScripts: [],
				apps: [{ html: "", data: {}, success: true }]
			};

			console.time("validate");
			console.log("AppManifest", Interfaces.validate(manifest, "AppManifest"));
			console.timeEnd("validate");

			// --------------------
			// Test User Defined
			// --------------------

			console.log("========== Test User Defined ==========");

			// Add a Quote interface
			Interfaces.add("Quote", {
				type: "object",
				properties: {
					price: {
						type: "number",
						minimum: 0
					}
				},
				required: ["price"]
			});
			console.log("Quote", Interfaces.validate({ price: 1 }, "Quote"));

			console.log("Existing schemas", Interfaces.schemas);

			// --------------------
			// Test Creation
			// --------------------

			console.log("========== Test Creation ==========");

			for (var name in Interfaces.schemas) {
				if (name == "ContainerConfig") {
					debugger;
				}

				var newInterfaceObj = Interfaces.create(name);
				console.log("Create", name, Interfaces.validate(newInterfaceObj, name));
				console.log(newInterfaceObj);
			}

		});

	</script>
</body>
</html>
