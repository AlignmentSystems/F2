<!DOCTYPE html>
<html>
<head>
	<title>F2 - Jasmine Unit Tests</title>
	<link rel="shortcut icon" type="image/png" href="/vendor/jasmine/images/jasmine_favicon.png" />
	<link rel="stylesheet" type="text/css" href="/vendor/jasmine/lib/jasmine-core/jasmine.css" />
	<link rel="stylesheet" type="text/css" href="/tests/css/page.css" />
</head>
<body>
	<div id="test-server-failure">
		The Node.js Test Server is not running. Some tests will not be run.
	</div>
	<div id="tests-skipped" data-count="0"></div>
	<div id="test-fixture">Testing</div>

	<!-- Place code here that needs to be used in tests -->
	<div id="hard-coded-markup" style="display: none;">
		<div id="placeholder-container">
			<div data-f2-appid="com_test_placeholder" data-f2-manifesturl="/apps/single" id="placeholder1">
				<span>I'm am child content</span>
			</div>
			<div data-f2-appid="com_test_placeholder2" data-f2-manifesturl="/apps/single" data-f2-context='{"didWork":true}' id="placeholder2"></div>
			<div data-f2-appid="com_test_placeholder2" data-f2-manifesturl="/apps/single" data-f2-context='{"isDuplicate":true}' id="placeholder3"></div>
		</div>
		<div data-f2-manifesturl="/apps/single"></div>
	</div>

	<script src="/vendor/requirejs/require.js" data-main="/tests/js/main.js"></script>

</body>
</html>
